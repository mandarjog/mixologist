package: github.com/cloudendpoints/mixologist
ignore:
- google
- google/api
- google/api/servicecontrol
- google/api/servicecontrol/v1
- google/logging
- google/logging/type
- google/protobuf
- google/rpc
- google/type
import:
- package: github.com/golang/glog
- package: github.com/golang/protobuf
  subpackages:
  - proto
  - ptypes/any
  - ptypes/duration
  - ptypes/struct
  - ptypes/timestamp
  - ptypes/wrappers
- package: golang.org/x/net
  subpackages:
  - context
- package: github.com/onsi/ginkgo
  version: ^1.2.0
  subpackages:
  - ginkgo
- package: github.com/onsi/gomega
- package: github.com/prometheus/client_golang
  subpackages:
  - prometheus
- package: gopkg.in/yaml.v2
- package: github.com/mitchellh/mapstructure
- package: github.com/aws/aws-sdk-go