package: somnacin-internal/mixologist
# google/* packages are generated by protoc 
ignore:
- google
- google/api
- google/api/servicecontrol
- google/api/servicecontrol/v1
- google/logging
- google/logging/type
- google/protobuf
- google/rpc
- google/type  
import:
- package: github.com/golang/glog
- package: github.com/golang/protobuf
  subpackages:
  - proto
  - ptypes/any
  - ptypes/duration
  - ptypes/struct
  - ptypes/timestamp
  - ptypes/wrappers
- package: golang.org/x/net
  subpackages:
  - context
- package: github.com/onsi/ginkgo
  version: ^1.2.0
  subpackages:
  - ginkgo
- package: github.com/onsi/gomega
  version: ^1.0.0
- package: github.com/prometheus/client_golang/prometheus
