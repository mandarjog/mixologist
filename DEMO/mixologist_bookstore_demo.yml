# BookeStore service + ESP service + mixologist service 
# This way one mixologist and one ESP can service multiple services
#

# Bookstore .js App
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore
spec:
  ports:
  - port: 8081
    protocol: TCP
    name: bookstore
  selector:
    app: bookstore
  type: LoadBalancer
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: bookstore
spec:
  replicas: 1
  selector:
    app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
    spec:
      containers:
      - name: bookstore
        image: ${BOOKSTORE_IMAGE}
        ports:
          - containerPort: 8081

# mixologist
---
apiVersion: v1
kind: Service
metadata:
  name: mixologist
spec:
  ports:
  - port: 9092
    protocol: TCP
    name: mixologist
  selector:
    app: mixologist
  type: LoadBalancer
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: mixologist
spec:
  replicas: 1
  selector:
    app: mixologist
  template:
    metadata:
      labels:
        app: mixologist
    spec:
      containers:
      - name: mixologist
        image: ${MIXOLOGIST_IMAGE}
        args: [
          "-v=2",
          "-logtostderr=true"
        ]
        ports:
          - containerPort: 9092

# prometheus
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  ports:
  - port: 9090
    protocol: TCP
    name: prometheus
  selector:
    app: prometheus
  type: LoadBalancer
----
apiVersion: v1
kind: ReplicationController
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      containers:
      - name: prometheus
        image: prom/prometheus
        args: [
          "-config.file=/tmp/prometheus/prometheus.yml"
        ]
        ports:
          - containerPort: 9090
        volumeMounts:
        - mountPath: /tmp/prometheus
          name: prometheus-config
          readOnly: true

# ESP
---
apiVersion: v1
kind: Service
metadata:
  name: esp
spec:
  ports:
  - port: 8080
    protocol: TCP
    name: esp
  selector:
    app: esp
  type: LoadBalancer
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: esp
spec:
  replicas: 1
  selector:
    app: esp 
  template:
    metadata:
      labels:
        app: esp 
    spec:
      volumes:
      - name: bookstore-service-config
        configMap:
          name: bookstore-service-config
      containers:
      - name: esp
        image: ${ESP_IMAGE}
        args: [
          "--service_json_path", "/tmp/service-config/bookstore.json",
          "--backend", "bookstore:8081",
          "--dns", "${dns}"
        ]
        ports:
          - containerPort: 8080
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /tmp/service-config
          name: bookstore-service-config
          readOnly: true
